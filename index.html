<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBC Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>DBC Ranking - AI & ML</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Attendance (%)</th>
                <th>Participation & Alertness (%)</th>
                <th>Project Submission (Out of 100)</th>
                <th>Total Score (Out of 100)</th>
            </tr>
        </thead>
        <tbody id="ranking-table">
            <!-- Data will be loaded here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
