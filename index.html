<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG AIML Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.5);
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #00bcd4;
            color: black;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #292929;
        }
        tr:hover {
            background-color: #00bcd4;
            color: black;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="gdg-logo.png" alt="GDG Logo" class="logo">
    <h1>GDG AIML Leaderboard</h1>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Participation (Out of 10)</th>
                    <th>Projects Score (Out of 100)</th>
                    <th>Total Score (Out of 110)</th>
                </tr>
            </thead>
            <tbody id="ranking-table">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
