<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG AIML Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #00bcd4;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.5);
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #00bcd4;
            color: black;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #292929;
        }
        tr:hover {
            background-color: #00bcd4;
            color: black;
        }
        .criteria {
            margin-top: 30px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 188, 212, 0.5);
            text-align: left;
        }
        .criteria h2 {
            color: #00bcd4;
        }
        .criteria ul {
            list-style: none;
            padding: 0;
        }
        .criteria ul li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>GDG AIML Leaderboard</h1>
    
    <div class="container">
        <div class="criteria">
            <h2>Evaluation Criteria</h2>
            <ul>
                <li><strong>Attendance:</strong> 40% weightage</li>
                <li><strong>Participation & Alertness:</strong> 30% weightage</li>
                <li><strong>Project Submission:</strong> 30% weightage</li>
            </ul>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Attendance (%)</th>
                    <th>Participation & Alertness (%)</th>
                    <th>Project Submission (Out of 100)</th>
                    <th>Total Score (Out of 100)</th>
                </tr>
            </thead>
            <tbody id="ranking-table">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rankings = [
                { name: "Student A", attendance: 90, participation: 80, project: 100 },
                { name: "Student B", attendance: 85, participation: 75, project: 90 },
                { name: "Student C", attendance: 80, participation: 70, project: 50 },
                { name: "Student D", attendance: 75, participation: 60, project: 70 },
                { name: "Student E", attendance: 70, participation: 50, project: 30 }
            ];

            rankings.forEach(student => {
                student.total = (student.attendance * 0.4) + 
                                (student.participation * 0.3) + 
                                ((student.project / 100) * 30);
            });

            rankings.sort((a, b) => b.total - a.total);

            const tableBody = document.getElementById("ranking-table");
            
            rankings.forEach((student, index) => {
                let row = `<tr>
                                <td>${index + 1}</td>
                                <td>${student.name}</td>
                                <td>${student.attendance}%</td>
                                <td>${student.participation}%</td>
                                <td>${student.project}/100</td>
                                <td>${student.total.toFixed(2)}</td>
                           </tr>`;
                tableBody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
